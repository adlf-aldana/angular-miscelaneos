<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> you successfully read this important alert
  message.
</div>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>
<button
  type="button"
  class="btn btn-success"
  (click)="alerta = 'alert-success'"
>
  Success
</button>

<br /><br />
<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola mundo
</h3>

<button
  class="btn btn-danger"
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
>
  Cambiar
</button>

<br /><br />

<h3>Proceso As√≠ncrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i
    class="fa fa-save"
    [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
  ></i>
  <span *ngIf="!loading"> Guardar Cambios </span>
  <span *ngIf="loading"> Espere por favor </span>
</button>
